
<div  class="bg-black/80 w-full h-14 justify-center items-center">
    <div class="ml-10 ">
    <a href="https://twitter.com/a1tb01" target="_blank" class=""><svg
    class="w-6 h-6 text-blue-300 fill-current"
    xmlns="http://www.w3.org/2000/svg"

    <path
      d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"

<div  class="w-full h-screen bg-gray-200 flex justify-center items-center">
  <div class="bg-mainBg bg-cover w-screen h-screen relative z-0" [ngClass]="{'opacity-75' : flag}">

    <h1 class="text-white text-right  p-4  font-custom4 font-medium leading-tight text-6xl mt-32 mr-12  mb-2 align-middle justify-center ">
      Create, Share, and Explore <h1 class="text-white mr-12 font-custom4 font-medium">Designers Portfolio</h1>
    </h1>


    <h2 class="text-center"></h2>
    <div class="">
    <button  [routerLink]="['../explore']"  class="font-custom3 block  bg-orange-100 ml-auto mr-56 w-80 h-20 my-10 rounded-full text-lg font-bold hover:bg-orange-400">Explore talentes</button> 
    <button (click)="toggel()" class="block font-custom3  bg-orange-100 ml-auto mr-56 w-80 h-20 my-10 rounded-full text-lg font-bold hover:bg-orange-400">Share my talent</button>
    </div>

  </div>

  <section *ngIf="flag" class="absolute inset-0 flex justify-center items-center z-10 bg-orange-50/95 w-4/12 h-fit  mx-auto my-auto rounded-3xl">
    <form (ngSubmit)="submitForm()" (ngSubmit)="toggel2()" [formGroup] = "form" class=" w-full h-full p-5" >
    
      <button (click)="toggel()"  class="mb-8"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
      <h1 *ngIf="submited" class="text-center text-black font-custom4 font-medium transition ease-in-out delay-150 mb-4 ">
            You have submited sucessfully 
      </h1>
      <button *ngIf="submited" (click)="toggel3()" type="button" class="bg-orange-100 hover:bg-orange-300 rounded-3xl p-2 mx-auto ml-10 font-custom font-medium">Share more</button>
      <div *ngIf="!submited">
        <div class="mb-8">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2"> Name </label>
            <input class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " type="text" name = 'name' formControlName="name">
            <span *ngIf="form.controls['name']?.errors?.['required']  && (form.controls['name']?.touched || form.controls['name']?.dirty)" >
                <div class="  items-center flex mt-2 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800 w-11/12 h-7" role="alert">
                <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Info</span>
                <div>
                  <span class="font-medium mt-4">Required !</span> 
                </div>
                </div>
            </span>      
        </div> 
        <div class="mb-8">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2 "> About you </label>
            <input class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-fit" type="text" name = 'name' formControlName="about">
            <span *ngIf="form.controls['about']?.errors?.['required']  && (form.controls['about']?.touched || form.controls['about']?.dirty)" >
                <div class="  items-center flex mt-2 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800 w-11/12 h-7" role="alert">
                <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Info</span>
                <div>
                  <span class="font-medium mt-4">Required !</span> 
                </div>
                </div>
            </span>      
        </div> 
    
        <div class=" mb-8">
        <label for="fileds" class="block text-gray-700 text-sm font-bold mb-2">Select your field of design</label>
        <select name="fileds" formControlName="filed" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" >
            <option *ngFor="let filed of fileds" [ngValue]="filed">
              {{ filed }}
            </option>
        </select>
        <span *ngIf="form.controls['filed']?.errors?.['required']  && (form.controls['filed']?.touched || form.controls['filed']?.dirty)">
            <div class="  items-center flex mt-2 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800 w-11/12 h-7" role="alert">
                <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Info</span>
                <div>
                  <span class="font-medium mt-4">Required !</span> 
                </div>
                </div>
        </span>      
        </div> 
    
        <div class="mb-8">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2"> Email for contact </label>
            <input class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name = 'email' formControlName="email">
            <span class="" *ngIf="form.controls['email']?.errors?.['email']  && (form.controls['email']?.touched || form.controls['email']?.dirty)"> 
                <div class="  items-center flex mt-2 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800 w-11/12 h-7" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Info</span>
                    <div>
                      <span class="font-medium mt-4">Invaild email !</span> 
                    </div>
                    </div>
            </span>
            <span *ngIf="form.controls['email']?.errors?.['required']  && (form.controls['email']?.touched || form.controls['email']?.dirty)">
                <div class="  items-center flex mt-2 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800 w-11/12 h-7" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Info</span>
                    <div>
                      <span class="font-medium mt-4">Required !</span> 
                    </div>
                    </div>
            </span>      
        </div> 

        <div class="">
        <h1 class="block text-gray-700 text-sm font-bold mb-3"> Upload your work </h1> 
       </div>

        <div *ngFor="let file of numFiles;let i = index" >
    
        <input type="file" class="hidden"
          (change)="onFileSelected($event)" #fileUpload formControlName="file">
    
        <div class="file-upload flex items-center gap-4 justify-center text-center text-lg bg-white rounded-lg shadow-sm py-2 mb-2" >
          
        {{fileName[i] || "No file uploaded yet"}}
    
        <button type="button" mat-mini-fab color="primary" class="upload-btn"
          (click)="fileUpload.click()">
          <i class=" mb-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
          </svg></i>  
        </button>
        
        <button type="button" class="bg-red" (click)="subFile(i)"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg></button>
       </div>
        </div>
        <button type="button"class="" (click)="addFile()"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
</svg></button>
    
    
    
        <div>
          <button type="submit" class=" hover:text-white  rounded-full mx-auto block w-52 h-10 text-lg mt-10 bg-orange-300/75 hover:bg-orange-600 font-custom3"> Submit </button>
        </div>
    </div>
    </form>

  </section>
</div>
