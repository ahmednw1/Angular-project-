<div  class="bg-black/80 w-full h-14"></div>
<div  class="w-full h-screen bg-gray-200 flex justify-center items-center">
    <div class="bg-mainBg1 bg-cover w-screen h-screen ">
        {{printData()}}
        <div class="mt-10 mb-5">
        <form class="w-7/12 mx-auto">   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="search" id="default-search" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-red-50 rounded-lg border border-red-100" placeholder="Search name, filed..." >
                <button type="button" class="text-white font-custom4  absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
    </div>
    <div class="bg-black/60 w-9/12 mx-auto h-0.5 rounded-full shadow-sm">

    </div>
<div class="grid grid-cols-6 mx-10 mt-8 gap-3" >
    <div  *ngFor="let form of forms" class="col-span-2 " >

        <div routerLink="/explore/{{form.name}}" class="max-w-sm rounded overflow-hidden shadow-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 mx-4 mt-4">
            <img class="w-full" *ngIf="form.files[0]" [src]="form.files[0]" alt="Img">
            <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{form.name}}</div>
            <p class="text-gray-700 text-base">
                {{form.about}}
            </p>
            </div>
            <div class="px-6 pt-4 pb-2">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{form.filed}}</span>
            </div>
        </div>

    </div>
    </div>
</div>
</div>
